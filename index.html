<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/style.css">

    <title>Responsive Calculator by Kaushar</title>
</head>

<body>
    <!-- Kaushar Ahmad Ansari -->
    <div class="container mt-5">
        <div class="calculator">
            <input type="text" id="result" class="form-control" readonly>
            <div class="buttons">
                <button class="btn  btny" onclick="appendValue('/')">%</button>
                <button class="btn  btny" onclick="appendValue('*')">*</button>
                <button class="btn  btny" onclick="appendValue('+')">+</button>
                <button class="btn  btny" onclick="appendValue('-')">-</button>
                <button class="btn  btnb" onclick="appendValue('7')">7</button>
                <button class="btn  btnb " onclick="appendValue('8')">8</button>
                <button class="btn  btnb" onclick="appendValue('9')">9</button>
                <button class="btn  btny" onclick="appendValue('0')">0</button>
                <button class="btn  btnb" onclick="appendValue('4')">4</button>
                <button class="btn  btnb" onclick="appendValue('5')">5</button>
                <button class="btn  btnb" onclick="appendValue('6')">6</button>
                <button class="btn  btny " onclick="appendValue('.')">.</button>
                <button class="btn  btnb" onclick="appendValue('1')">1</button>
                <button class="btn  btnb" onclick="appendValue('2')">2</button>
                <button class="btn  btnb" onclick="appendValue('3')">3</button>
                <button class="btn  btny" onclick="calculateResult()">=</button>
            </div>
            <button class="btn  form-control mt-3 clearbtn" onclick="clearResult()">Clear</button>

        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./static/js/app.js"></script>

</body>

</html>
